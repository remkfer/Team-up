    <div class="playone">
        <div class="form">
            <div class="left">
                <div class="pickcourt">
                    <label for="date">場館:</label>
                    <select>
                        <option>桃園館</option>
                        <option>中壢館</option>
                        <option value="3">平鎮館</option>
                    </select>
                </div>
                <div class="pickdate">
                    <label for="date">
                    日期: </label>
                    <input type="date" id="date" name="date" />
                    
                </div>
                <div class="picknum">
                    <label for="peoplenum">
                    人數: </label>
                    <input type="number" id="peoplenum" name="peoplenum" />
                
                </div>
            </div>

            <div class="right">
                <div class="pictype">
                    <label for="type">種類: </label>
                    <input type="radio" id="type" name="type" />男排&nbsp;&nbsp;
                    <input type="radio" id="type" name="type" />女排&nbsp;&nbsp;
                    <input type="radio" id="type" name="type" />混排
                </div>
                
                <div class="picknet">
                    <label for="net">網高: </label>
                    <input type="radio" id="net" name="net" />男網&nbsp;&nbsp;
                    <input type="radio" id="net" name="net" />女網&nbsp;&nbsp;
                    <input type="radio" id="net" name="net" />不限定
                </div>

                <div class="picktime">
                    <label for="time">時間:</label>
